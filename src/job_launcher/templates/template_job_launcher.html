<style type="text/css">
.job_launcher_report table {
    border-collapse:collapse;
}

.job_launcher_report table td, .job_launcher_report table th {
    border:1px solid #000000;
    padding:0 3px 0 3px;
}
</style>

<div class="job_launcher_report">
    <h2>Job launcher report</h2>
    <p>Jenkins server: {{ server }}<P>
    <table>
        <tbody>
            <tr>
                <th>name</th>
                <th>status</th>
                <th>timestamp</th>
                <th>number</th>
            </tr>
    {% for i in results %}
            <tr>
                <td>i.name</td>
                <td>i.status</td>
                <td>i.result.timestamp</td>
                <td>i.result.number</td>
            </tr>
    {% endfor %}

        </tbody>
    </table>
</div>
